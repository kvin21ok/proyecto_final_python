{% extends 'ejemplo/base_mascotas.html' %}

{% block titulo %}
Buscar mascota por nombre
{% endblock %}

{% block contenido %}
    <form action="/mis-mascotas/buscar" method="post">
        {% csrf_token %}
        {{ form  }}
        <input type="submit" value="Submit">
    </form>

    {% for mascota in lista_mascotas %}
    <ul>
        <li> Nombre: {{mascota.nombre}}, Tipo: {{mascota.tipo}}, Edad: {{mascota.edad}} </li>
    </ul>
    {% endfor %}
{% endblock %}
